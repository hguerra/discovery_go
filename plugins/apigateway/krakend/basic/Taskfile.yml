version: '3'

tasks:
  install:
    cmds:
      - docker build -f Dockerfile.dev -t heitorcarneiro/krakend:2.3.3-watch .

  up:
    cmds:
      - docker compose up -d redis
      - docker compose up krakend_ce

  restart:
    cmds:
      - docker compose stop krakend_ce
      - docker compose up krakend_ce

  down:
    cmds:
      - docker compose down
